<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Create an event listner for cat-button
    $("#cat-button").on("click", function() {
        //alert("Hello");

      // Storing giphy API URL for a random cat image
      var queryURL = "https://api.giphy.com/v1/gifs/random?apikey=5siRB0jjirvJrobbHAQrHQWeJGv8jNLe&tag=cats";

      // Performing an AJAX GET request to our queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // After the data from the AJAX  request comes back
        .then(function(response) {
            console.log("hello");
            console.log(response);

        // Saving the image_original_url property
          var imageUrl = response.data.image_original_url;

          // Creating and storing an image tag
          var catImage = $("<img>");

          // Setting the catImage src attribute to imageUrl
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          // Prepending the catImage to the images div
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
