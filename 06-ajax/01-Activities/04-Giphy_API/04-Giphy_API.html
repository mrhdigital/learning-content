<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Example queryURL for Giphy 
    //var title = "space+jam";
    var queryURL = "https://api.giphy.com/v1/gifs/trending?apikey=5siRB0jjirvJrobbHAQrHQWeJGv8jNLe";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      console.log(response);
      //console.log(response.Runtime);
    });

  </script>

</body>

</html>
