<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

  <!-- Header with an id of click-me -->
  <h3 id="click-me">CLICK ME!</h3>

  <script type="text/javascript">

    // This "document.ready" code isn't necessady in this example.. but it is useful to become familiar with.
    //"document.ready" makes sure that our JavaScript does not get run until the HTML document is finished laoding
    $(document).ready(function() {
        $("#click-me").text("Hello World!");
        
    });

</script>

</body>
</html>
