      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",

    ];

    // This line of Javascript "grabs" the main div on the page ("#drink-options")
    var drinkDiv = document.getElementById("drink-options");

    // We then use a for loop to iterate through all the drink in drinkList;
    // For each interation, we perform a series of code operations each time.
    for (i = 0; i < drinkList.length; i++) {

        // For each drink in the array, we create a new paragraph to hold that text.
        // A new paragraph will be created for each iteration of the loop.
        newDrinkDiv = document.createElement("p");

        // We then assign the text of this paragraph to be the text in the array/
        newDrinkDiv.textContent = drinkList[i];
        drinkDiv.appendChild(newDrinkDiv);
    }
    

  
  </script>
