<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic div called "drink-options-->
  <div id = "drink-options"> </div>

  <script>
      var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // display content of the array in div  with id = drin-options
    var drinkDiv = document.getElementById("drink-options");
    var newDrinkDiv = document.createElement("p");
    newDrinkDiv.textContent = drinkList[0];
    drinkDiv.appendChild(newDrinkDiv);
    var newDrinkDiv = document.createElement("p");
    newDrinkDiv.textContent = drinkList[1];
    drinkDiv.appendChild(newDrinkDiv);
    
    var newDrinkDiv = document.createElement("p");
    newDrinkDiv.textContent = drinkList[2];
    drinkDiv.appendChild(newDrinkDiv);
    

  
  </script>

</body>
</html>
